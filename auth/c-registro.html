<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>
<body>
    <h1>Registro de Cliente</h1>
    <form action="c-registro.php" method="POST" id="registro-form" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        <br><br>

        <label for="apellido_p">Apellido Paterno:</label>
        <input type="text" id="apellido_p" name="apellido_p" placeholder="Ingrese su apellido paterno" required>
        <br><br>

        <label for="apellido_m">Apellido Materno:</label>
        <input type="text" id="apellido_m" name="apellido_m" placeholder="Ingrese su apellido materno" required>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        <br><br>

        <label for="numero">Número de Teléfono:</label>
        <input type="tel" id="numero" name="numero" placeholder="Ingrese su número" required>
        <br><br>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" placeholder="Ingrese su dirección" required></textarea>
        <br><br>

        <label for="ine">INE (Solo PDF):</label>
        <input type="file" id="ine" name="ine" accept=".pdf" required>
        <br><br>

        <label for="comprobante_domicilio">Comprobante de Domicilio (Imagen):</label>
        <input type="file" id="comprobante_domicilio" name="comprobante_domicilio" accept=".jpg,.png,.jpeg" required>
        <br><br>

        <label for="foto_perfil">Foto de Perfil (Imagen):</label>
        <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" required>
        <br><br>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
