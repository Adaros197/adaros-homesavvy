<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesional</title>
</head>
<body>
    <h1>Registro de Profesional</h1>
    <form action="p-registro.php" method="POST" id="registro-profesional-form" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        <br><br>
        <label for="apellido_p">Apellido Paterno:</label>
        <input type="text" id="apellido_p" name="apellido_p" placeholder="Ingrese su apellido paterno" required>
        <br><br>
        <label for="apellido_m">Apellido Materno:</label>
        <input type="text" id="apellido_m" name="apellido_m" placeholder="Ingrese su apellido materno" required>
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        <br><br>
        <label for="numero">Número de Teléfono:</label>
        <input type="text" id="numero" name="numero" placeholder="Ingrese su número de teléfono" required>
        <br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
        <br><br>
        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" placeholder="Ingrese su profesión" required>
        <br><br>
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" placeholder="Ingrese su RFC" required>
        <br><br>
        <label for="ine">INE:</label>
        <input type="file" id="ine" name="ine" accept="application/pdf,image/*">
        <br><br>
        <label for="comprobante_domicilio">Comprobante de Domicilio:</label>
        <input type="file" id="comprobante_domicilio" name="comprobante_domicilio" accept="application/pdf,image/*">
        <br><br>
        <label for="foto_perfil">Foto de Perfil:</label>
        <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
        <br><br>
        <label for="curriculum">Currículum:</label>
        <input type="file" id="curriculum" name="curriculum" accept="application/pdf,image/*">
        <br><br>
        <label for="antecedentes">Antecedentes:</label>
        <input type="file" id="antecedentes" name="antecedentes" accept="application/pdf,image/*">
        <br><br>
        <label for="cartas_recomendacion">Cartas de Recomendación:</label>
        <input type="file" id="cartas_recomendacion" name="cartas_recomendacion" accept="application/pdf,image/*">
        <br><br>
        <label for="constancia_situacion_fiscal">Constancia de Situación Fiscal:</label>
        <input type="file" id="constancia_situacion_fiscal" name="constancia_situacion_fiscal" accept="application/pdf,image/*">
        <br><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
