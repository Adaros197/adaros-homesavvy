<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesional</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @font-face {
            font-family: nexa;
            src: url(../assets/fonts/title.ttf);
        }

        .registro-container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            padding: 3rem;
        }

        .form-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-section p {
            margin-bottom: 1rem;
            color: #6c757d;
        }

        .form-section .form-control {
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
        }

        .form-section .btn-primary {
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            background-color: #A2a2f4;
            border-style: none;
            transition: background-color 0.3s ease;
        }

        .form-section .btn-primary:hover {
            background-color: #7b7bff;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #e3f2fd, #cdcdff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .image-section img {
            width: 80%; /* Aumenta el ancho relativo al contenedor */
            max-width: 500px; /* Limita el tamaño máximo */
            height: auto; /* Mantiene la proporción */
        }

        @media (max-width: 768px) {
            .image-section {
                display: none; /* Oculta la imagen en pantallas pequeñas */
            }

            .form-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body style="font-family: nexa;">
    <div class="registro-container">
        <!-- Imagen del logo -->
        <div class="image-section">
            <img src="../assets/img/expertos-tr.png" alt="Logo HomeSavvy">
        </div>
        <!-- Sección del formulario -->
        <div class="form-section">
            <h1>Crear una cuenta</h1>
            <form id="registro-profesional-form" action="p-registro.php" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido_p" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellido_p" name="apellido_p" placeholder="Ingrese su apellido paterno" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido_m" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apellido_m" name="apellido_m" placeholder="Ingrese su apellido materno" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="numero" class="form-label">Número de Teléfono:</label>
                        <input type="text" class="form-control" id="numero" name="numero" placeholder="Ingrese su número de teléfono" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="profesion" class="form-label">Profesión:</label>
                        <input type="text" class="form-control" id="profesion" name="profesion" placeholder="Ingrese su profesión" required>
                    </div>
                    <div class="mb-3">
                        <label for="rfc" class="form-label">RFC:</label>
                        <input type="text" class="form-control" id="rfc" name="rfc" placeholder="Ingrese su RFC" required>
                    </div>
                </div>
                <!-- Campos de archivos en una sola línea completa -->
                <div class="mb-3">
                    <label for="ine" class="form-label">INE:</label>
                    <input type="file" class="form-control" id="ine" name="ine" accept="application/pdf,image/*">
                </div>
                <div class="mb-3">
                    <label for="comprobante_domicilio" class="form-label">Comprobante de Domicilio:</label>
                    <input type="file" class="form-control" id="comprobante_domicilio" name="comprobante_domicilio" accept="application/pdf,image/*">
                </div>
                <div class="mb-3">
                    <label for="foto_perfil" class="form-label">Foto de Perfil:</label>
                    <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="curriculum" class="form-label">Currículum:</label>
                    <input type="file" class="form-control" id="curriculum" name="curriculum" accept="application/pdf,image/*">
                </div>
                <div class="mb-3">
                    <label for="antecedentes" class="form-label">Antecedentes:</label>
                    <input type="file" class="form-control" id="antecedentes" name="antecedentes" accept="application/pdf,image/*">
                </div>
                <div class="mb-3">
                    <label for="cartas_recomendacion" class="form-label">Cartas de Recomendación:</label>
                    <input type="file" class="form-control" id="cartas_recomendacion" name="cartas_recomendacion" accept="application/pdf,image/*">
                </div>
                <div class="mb-3">
                    <label for="constancia_situacion_fiscal" class="form-label">Constancia de Situación Fiscal:</label>
                    <input type="file" class="form-control" id="constancia_situacion_fiscal" name="constancia_situacion_fiscal" accept="application/pdf,image/*">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
