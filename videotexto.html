<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo con Tailwind CSS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: nexa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @font-face {
            font-family: nexa;
            src: url(assets/fonts/title.ttf);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-500 to-purple-600 flex justify-center items-center h-screen">
    <div class="relative w-full h-full">
        <!-- Video de fondo -->
        <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover">
            <source src="assets/img/fondo.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <!-- Texto superpuesto -->
        <h1 class="absolute inset-0 flex items-center justify-center text-white text-6xl font-bold">
            HOMESAVVY
        </h1>
    </div>
</body>
</html>
